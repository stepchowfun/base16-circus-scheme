# Base16 Circus 256 - alacritty color config
# Stephan Boyer (https://github.com/stepchowfun) and Esther Wang (https://github.com/ewang12)
colors:
  # Default colors
  primary:
    background: '0x171717'
    foreground: '0xa7a7a7'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x171717'
    cursor: '0xa7a7a7'

  # Normal colors
  normal:
    black:   '0x171717'
    red:     '0xdc657d'
    green:   '0x84b97c'
    yellow:  '0xd4b261'
    blue:    '0x639ee4'
    magenta: '0xb888e2'
    cyan:    '0x4bb1a7'
    white:   '0xa7a7a7'

  # Bright colors
  bright:
    black:   '0x5f5a60'
    red:     '0xdc657d'
    green:   '0x84b97c'
    yellow:  '0xd4b261'
    blue:    '0x639ee4'
    magenta: '0xb888e2'
    cyan:    '0x4bb1a7'
    white:   '0xa7a7a7'
